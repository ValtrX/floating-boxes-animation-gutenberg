<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animaci칩n de Banner</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
    }

    .container {
      position: relative;
      width: 350px;
      height: 600px;
    }

    .group {
      position: absolute;
      width: 350px;
      height: 600px;
      top: 0;
      left: 0;
      opacity: 0;
      visibility: hidden;
      transition: opacity 1s, visibility 1s;
    }

    .group.active {
      opacity: 1;
      visibility: visible;
    }

    .floating-box {
      width: 350px;
      height: 600px;
      background-color: #4CAF50;
      border-radius: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 24px;
      position: absolute;
      opacity: 0;
      visibility: hidden;
      z-index: 3; /* Ajustado para que sea el m치s alto, si es el m치s destacado */
    }

    .group.active .floating-box {
      animation:
        slideUp 1s ease-in-out forwards,
        float 3s ease-in-out 2s infinite,
        slideUpOut 1s ease-in-out 6.2s forwards;
    }

    .group.active .floating-box.second {
      background-color: #388E3C;
      top: -20px;
      right: -20px;
      animation:
        slideUp 1.4s ease-in-out 0.4s forwards,
        float 3s ease-in-out 2.4s infinite,
        slideUpOut 1s ease-in-out 6.6s forwards;
      z-index: 2;
    }

    .group.active .floating-box.third {
      background-color: #2E7D32;
      top: -40px;
      right: -40px;
      animation:
        slideUp 1.8s ease-in-out 0.8s forwards,
        float 3s ease-in-out 2.8s infinite,
        slideUpOut 1s ease-in-out 7s forwards;
      z-index: 1;
    }

    /* Animaciones */
    @keyframes slideUp {
      0% { transform: translateY(150%); opacity: 0; visibility: visible; }
      100% { transform: translateY(0); opacity: 1; visibility: visible; }
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0); }
    }

    @keyframes slideUpOut {
      0% { transform: translateY(0); opacity: 1; visibility: visible; }
      100% { transform: translateY(-150%); opacity: 0; visibility: hidden; }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Primer grupo de cajas -->
    <div class="group active" id="group1">
      <div class="floating-box third">Proyecto 1</div>
      <div class="floating-box second">Proyecto 2</div>
      <div class="floating-box">Proyecto Destacado</div>
    </div>

    <!-- Segundo grupo de cajas -->
    <div class="group" id="group2">
      <div class="floating-box third">Proyecto 4</div>
      <div class="floating-box second">Proyecto 5</div>
      <div class="floating-box">Proyecto Destacado 2</div>
    </div>
  </div>

  <script>
    const groups = document.querySelectorAll('.group');
    let activeIndex = 0;

    function switchGroups() {
      groups[activeIndex].classList.remove('active');
      activeIndex = (activeIndex + 1) % groups.length;
      groups[activeIndex].classList.add('active');
    }

    // Inicializar la animaci칩n:
    setInterval(switchGroups, 8000); // Ajustar al tiempo total de una secuencia de animaciones
  </script>
</body>
</html>
